<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<title>Base Apparel</title>
	<link rel="icon" href="images/favicon-32x32.png">
</head>
<body>


		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<img src="images/logo.svg" alt="Base Apparel Logo" class="mt-5">
					 <img src="images/hero-mobile.jpg" class="w-100 mt-5" id="mobile-image">
					<h1 class="text-uppercase fw-bold"> <span class="fw-light">We're</span> <br> Coming <br> Soon </h1>
					<p style="max-width: 570px;"> Hello fellow shoppers! We're currently building our new fashion store.
					 Add your email below to stay up-to-date with announcements and our launch deals.</p>
					 <form class="email-form">
						<label for='email' class='form-label'></label>
						<input type="email" class="form-control rounded-pill p-3 email-form-input" placeholder="Email Address" required>
						<button class="email-form-btn rounded-pill" type="submit"><img src="images/icon-arrow.svg"></button>
					</form>
				</div>
				<div class="col-md-4">
					<img src="images/hero-desktop.jpg" id="desktop-image">
				</div>
			</div>
		</div>

	
		

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
